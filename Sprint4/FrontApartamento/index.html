<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/alertify.min.css" />
</head>

<body>

     <!-- header -->
     <header id="main-header">
      <div class="row no-gutters">
          <div >
              <div class="d-flex flex-column ">
                  <div class="bg-dark text-white ">
                      <div class="d-flex">
                          <h2 id="nombre" class="p-3 text-center">
                              Grupo 3- Seccion Facturas
                          </h2>
                      </div>
                    </div>                    
              </div>
          </div>
      </div>
  </header>

    <div class="container mt-4 shadow-lg p-3 mb-5  rounded ">
        <button id="btnCrear" type="button" class="btn btn-primary">Crear Apartamento</button>
        <table id="provedores" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID_APARTAMENTO</th>
                    <th>NOMBRE_APARTAMENTO</th>
                    <th>NOMBRE_DUEÑO</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="modalApartamento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="exampleModalLabel">Apartamentos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="id" class="col-form-label">Id Apartamento:</label>
                  <input id="id" type="number" placeholder="Digite el identificador" class="form-control" id="recipient-name"
                    required autocomplete="off" oninvalid="setCustomValidity('Digite una Identificación del Apto.')"
                    oninput="setCustomValidity('')">
                </div>
                <div class="mb-3">
                  <label for="nombre_apto" class="col-form-label">Nombre Apartamento:</label>
                  <input id="nombre_apto" placeholder="Digite el nombre" type="text" class="form-control" id="recipient-name"
                    required autocomplete="off" oninvalid="setCustomValidity('Digite un Nombre para el Apto')"
                    oninput="setCustomValidity('')">
                </div> 
                <div class="mb-3">
                    <label for="nombre" class="col-form-label">Nombre Del Dueño del Apto :</label>
                    <input id="nombre" placeholder="Digite el nombre" type="text" class="form-control" id="recipient-name"
                      required autocomplete="off" oninvalid="setCustomValidity('Digite un Nombre Del Dueño del Apto')"
                      oninput="setCustomValidity('')">
                  </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>

      <!-- Footer -->
    
   <footer>
    <section id="footer">
      <div>
        <p class="mt-5 text-center">
          @2022 MisionTic 2022 Ciclo 3 Todos los derechos Reservados
        </p>
      </div>
    </section>
  </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/alertify.min.js"></script>
    <script src="js/apartamento.js"></script>

</body>

</html>
